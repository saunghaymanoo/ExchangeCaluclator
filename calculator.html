<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cal-key{
            color: white;
            background-color: gray;
        }

    </style>
</head>
<body>
        <div class="cal">
            <h1 class="display-box"></h1>
            <div class="keypad"></div>
        </div>

        <script>
            let displayBox=document.querySelector(".display-box");
            let keypad=document.querySelector(".keypad");
            let calKey=["+","-","*","/","="];
            for(i=0;i<=9;i++){
                keypad.innerHTML+=`<button class="key no-key" onclick="showDisplay(${i})">${i}</button>`;
            }

            function showDisplay(x){
                displayBox.innerHTML+=x;
            }
            
            function calculate(){
                let syntax=displayBox.innerHTML;
                //console.log(syntax);
               displayBox.innerHTML=eval(syntax);
            }
            
            calKey.map((el)=>
            {
                if(el=="=")
                {
                    keypad.innerHTML+=`<button class="key cal-key" onclick="calculate()">${el}</button>`;
                }
                else{
                    keypad.innerHTML+=`<button class="key cal-key" onclick="showDisplay('${el}')">${el}</button>`;
                }
            }
            );
        </script>
</body>
</html>
